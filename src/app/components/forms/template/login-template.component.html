<div style="max-width: 400px;">


  <form #loginForm=ngForm
        (ngSubmit)="submitForm(loginForm)"
        fxLayout="column"
        style="padding: 40px"
        class="mat-elevation-z3">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="mat-headline">Login</div>
    </div>

    <mat-form-field fxFlex="100">
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="user.username"
        required
        minlength="3"
        #usernameInputFormControl=ngModel
        name="username"
      >
      <mat-error *ngIf="usernameInputFormControl.hasError('required')">
        Username is required.
      </mat-error>
      <mat-error *ngIf="usernameInputFormControl.hasError('minlength')">
        Username must have at least 3 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
          #passwordInputFormControl=ngModel
          matInput
          type="password"
          [(ngModel)]="user.password"
          required
          minlength="5"
          placeholder="Password"
          name="password"
      >
      <mat-error *ngIf="passwordInputFormControl.hasError('required')">
        Password is required.
      </mat-error>
      <mat-error *ngIf="passwordInputFormControl.hasError('minlength')">
        Password must have at least 5 characters.
      </mat-error>
    </mat-form-field>

    <button style="margin-top:20px;" mat-raised-button type="submit">LOGIN</button>

  </form>
</div>
